---
layout: default
title: Blog
---

<h2>{{ page.title }}</h2>
<hr>
<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
      <div class="timestamp right">{{ post.date | date_to_string: "ordinal", "US" }}</div>
    </li>
  {% endfor %}
</ul>
