<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>&#x1F331</text></svg>">
    <link rel="canonical" href="{{ page.url | prepend: site.url }}">
    <link rel="stylesheet" media="all" href="/assets/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
    {% feed_meta %}
    <meta property="og:locale" content="en_CA">
    {% if page.image %}
      <meta property="og:image" content="{{ site.url }}/assets/images/{{ page.image }}" />
    {% else %}
      <meta property="og:image" content="{{ site.url }}/assets/images/linkedin-profile.jpg" />
    {% endif %}
    {% if page.date %}
      <meta property="article:published_time" content="{{ page.date }}" />
    {% endif %}
  </head>

  <body>
    <header>
      <div class="site-title">
        <div class="name">
          <h1> 
              Tristan Potter 
          </h1>
        </div>
        <div class="socials">
          <a href="https://twitter.com/twm_potter">
            <img src="/assets/icons/twitter.svg" alt="Email icon" height="24" width="24">
          </a>
          <a href="https://www.linkedin.com/in/twmpotter/">
            <img src="/assets/icons/linkedin.svg" alt="LinkedIn icon" height="24" width="24">
          </a>
          <a href="https://github.com/tristan-potter/">
            <img src="/assets/icons/github.svg" alt="Github icon" height="24" width="24">
          </a>
          <a href="/tristan-resume.pdf">
            <img src="/assets/icons/file-text.svg" alt="Resume icon" height="24" width="24">
          </a>
        </div>
      </div>
      <nav>
        {% for item in site.data.navigation %}
          <a href="{{ item.link }}" {% if page.url == item.link %}style="color: black;"{% endif %}>
            <span class="icon">{{ item.icon }}</span> {{ item.name }}
          </a>
          {% unless forloop.last %} | {% endunless %}
        {% endfor %}
      </nav>
      <hr>
    </header>

    <main>
      {{ content }}
    </main>
  </body>
</html>
